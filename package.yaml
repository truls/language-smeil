name:                language-smeil
version:             0.1.0.0
github:              "truls/language-smeil"
license:             LGPL-3
author:              "Truls Asheim"
maintainer:          "truls@asheim.dk"
copyright:           "Truls Asheim 2017"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            SME Intermediate Language parser, pretty printer and utilities
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/truls/language-smeil#readme>

dependencies:
- base >= 4.7 && < 5
- mainland-pretty >= 0.6.1
- aeson >= 1.2.3.0
- bytestring >= 0.10.8.1
- split >= 0.2.3.2
- megaparsec >= 6.3.0
- aeson-pretty

ghc-options: -Wall

library:
  source-dirs: src

executables:
  smeast:
    main:                smeast.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - language-smeil
    - optparse-applicative >= 0.13.2.0
    - directory >= 1.3.0.0
    - bytestring >= 0.10.8.1
    - pretty-show >= 1.6.13

tests:
  libsme-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - language-smeil
    - hspec
    - hspec-megaparsec
